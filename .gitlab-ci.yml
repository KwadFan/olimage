stages:
  - prepare
  - minimal
  - lite
  - base
  - deploy

.image:
  script:
    - python3 -m olimage -v --output=/build image $OLIMAGE_BOARD $OLIMAGE_RELEASE $OLIMAGE_VARIANT $OLIMAGE_BOARD-$OLIMAGE_VARIANT-$OLIMAGE_RELEASE-$(date +%Y%m%d-%H%M%S).img
  tags:
    - olimage

prepare:
  allow_failure: false
  script:
    - echo "Starting build..."
    - /bin/bash -c '[[ -d /build ]] && rm -rf /build/* || mkdir /build'
    - cp -rf /output/* /build/
  stage: prepare
  tags:
    - olimage
  when: manual

A20:minimal:buster:
  extends: .image
  stage: minimal
  variables:
    OLIMAGE_BOARD: A20-OLinuXino
    OLIMAGE_RELEASE: buster
    OLIMAGE_VARIANT: minimal

A20:lite:buster:
  extends: .image
  needs:
    - "A20:minimal:buster"
  stage: lite
  variables:
    OLIMAGE_BOARD: A20-OLinuXino
    OLIMAGE_RELEASE: buster
    OLIMAGE_VARIANT: lite

