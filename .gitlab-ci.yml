    OLIMAGE_VARIANT: base

deploy:
  script:
    - find output/ -maxdepth 3 -mindepth 3 -type d -exec rm -rf {} \;
    - cp -rvf output/* /output/
  stage: deploy
  tags:
    - olimage
  when: manual
