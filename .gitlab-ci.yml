variables:
  GIT_CLEAN_FLAGS: -ffdx -e output/

stages:
  - prepare
  - minimal
  - lite
  - base
  - deploy

.image:
  script:
    - python3 -m olimage -v image $OLIMAGE_BOARD $OLIMAGE_RELEASE $OLIMAGE_VARIANT $OLIMAGE_BOARD-$OLIMAGE_VARIANT-$OLIMAGE_RELEASE-$(date +%Y%m%d-%H%M%S).img
  tags:
    - olimage

prepare:
  allow_failure: false
  script:
    - echo "Starting build..."
    - python3 -m olimage clean
  stage: prepare
  tags:
    - olimage
  when: manual

A20:minimal:buster:
  extends: .image
  stage: minimal
  variables:
    OLIMAGE_BOARD: A20-OLinuXino
    OLIMAGE_RELEASE: buster
    OLIMAGE_VARIANT: minimal

A20:lite:buster:
  extends: .image
  needs:
    - "A20:minimal:buster"
  stage: lite
  variables:
    OLIMAGE_BOARD: A20-OLinuXino
    OLIMAGE_RELEASE: buster
    OLIMAGE_VARIANT: lite

A20:base:buster:
  extends: .image
  needs:
    - "A20:minimal:buster"
    - "A20:lite:buster"
  stage: base
  variables:
    OLIMAGE_BOARD: A20-OLinuXino
    OLIMAGE_RELEASE: buster
    OLIMAGE_VARIANT: base

