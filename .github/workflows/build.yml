name: Build UltimainsailOS
on:
  push:
    branches:
      - "develop"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install --yes qemu-user-static

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: ultimainsailos

      - name: DEBUG
        shell: bash
        run: |
          ls -al

      - name: Build Image
        shell: bash
        run: |
          cd ultimainsailos
          ls -al
          chmod +x *.sh
          ./build-a20.sh
