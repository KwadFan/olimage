variants:
  # Those packages are arch dependant
  arm64: &arm64
    - arm-trusted-firmware

  armhf: &armhf
    - linux-image-armmp-lpae

  # Those packages are provided by Olimex Ltd.
  # There may be conflicting packages
  olimex: &olimex
    - olinuxino-overlays
    - u-boot-olinuxino

  mainline: &mainline
    - u-boot-sunxi
#    - *armhf

  lite:
    packages: &lite
      - apt-listchanges
      - avahi-daemon
      - bash-completion
      - build-essential
      - ca-certificates
      - cifs-utils
      - crda
      - curl
      - debconf-utils
      - dhcpcd5
      - dosfstools
      - dphys-swapfile
      - ed
      - ethtool
      - fake-hwclock
      - fbset
      - gdb
      - hardlink
      - htop
      - initramfs-tools
      - less
      - libfreetype6-dev
      - libmtp-runtime
      - lua5.1
      - luajit
      - man-db
      - manpages-dev
      - ncdu
      - nfs-common
      - net-tools
      - netbase
      - ntfs-3g
      - parted
      - pkg-config
      - policykit-1
      - psmisc
      - python
      - rsync
      - ssh
      - ssh-import-id
      - strace
      - sudo
      - unzip
      - usb-modeswitch
      - usbutils
      - v4l-utils
      - *olimex

  base:
    packages: &base
      - *lite

  full:
    packages:
      - *base

